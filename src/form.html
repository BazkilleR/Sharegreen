<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharegreen</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a167d09ca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="font-kanit">
    <div class="mt-10">
      <header>
        <div>
          <h1
            class="text-black text-3xl font-bold sm:text-6xl flex items-center justify-center text-center mb-1 sm:mb-5"
          >
            ขั้นตอนการสมัคร
          </h1>
          <div
            class="flex flex-col items-center justify-center overflow-hidden"
          >
            <!-- <iframe
              src="../file/v2.pdf"
              frameborder="0"
              class="w-[50%] h-[50rem]"
            ></iframe> -->
          </div>
        </div>
      </header>
      <div>
        <h1
          class="text-2xl sm:text-4xl sm:pl-[33%] pt-4 sm:pt-3 sm:pb-5 font-semibold flex items-center justify-center sm:items-start sm:justify-start"
        >
          ข้อมูลผู้สมัคร
        </h1>
      </div>
      <main class="flex flex-col items-center justify-center">
        <div class="mx-2 px-2 pt-4">
          <div class="container flex flex-row">
            <form method="post" class="sm:mx-auto" name="register-form">
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">คำนำหน้าชื่อ</span>
                  <select
                    class="form-select block w-6/12 mt-1 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  >
                    <option value="Mr">นาย</option>
                    <option value="Miss">นางสาว</option>
                    <option value="Mrs">นาง</option>
                  </select>
                </label>
                <label class="block">
                  <span class="text-gray-700 text-x">ชื่อ</span>
                  <input
                    type="text"
                    name="name"
                    class="form-input mt-1 block w-6/12 sm:w-full rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="ex. นายรัชพล"
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700 text-x">นามสกุล</span>
                  <input
                    type="text"
                    name="surname"
                    placeholder="ex. ขาวเขียว"
                    class="form-input mt-1 block w-6/12 sm:w-full rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">ระดับชั้น</span>
                  <select
                    class="form-select block w-6/12 sm:w-full mt-1 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  >
                    <option value="Mr">มัธยมศึกษาปีที่ 1</option>
                    <option value="Miss">มัธยมศึกษาปีที่ 2</option>
                    <option value="Mrs">มัธยมศึกษาปีที่ 3</option>
                    <option value="Mr">มัธยมศึกษาปีที่ 4</option>
                    <option value="Miss">มัธยมศึกษาปีที่ 5</option>
                    <option value="Mrs">มัธยมศึกษาปีที่ 6</option>
                  </select>
                </label>
                <label class="block col-span-2">
                  <span class="text-gray-700 text-x">ชื่อโรงเรียน</span>
                  <input
                    type="text"
                    name="school"
                    class="form-input mt-1 block w-6/12 sm:w-full rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder=""
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">อีเมล</span>
                  <input
                    type="text"
                    name="email"
                    class="form-input mt-1 block w-6/12 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="xxxx@xxx.xxx"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">เบอร์โทรศัพท์</span>
                  <input
                    type="text"
                    name="email"
                    class="form-input mt-1 block w-6/12 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="xxx-xxxx-xxx"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <label class="block">
                  <span class="text-gray-700">อัปโหลดแบบฟอร์มรับสมัคร</span>
                  <input type="file" class="mt-1 block w-9/12 sm:w-full" />
                </label>
                <label class="block">
                  <span class="text-gray-700"
                    >อัปโหลดสำเนาบัตรประจำตัวนักเรียน</span
                  >
                  <input type="file" class="mt-1 block w-9/12 sm:w-full" />
                </label>
              </div>
              <div class="grid grid-cols-1">
                <label class="block">
                  <span class="text-gray-700"
                    >อัปโหลดคลิปวิดีโอ(ขนาดน้อยกว่า 100 mb)</span
                  >
                  <input type="file" class="mt-1 block w-9/12 sm:w-full" />
                </label>
              </div>
              <fieldset class="block mt-5">
                <legend class="text-black text-xl sm:text-3xl">
                  ได้รับข่าวสารการแข่งขันจากช่องทางไหน
                </legend>
                <div class="mt-2">
                  <div>
                    <label class="inline-flex items-center">
                      <input class="form-checkbox" type="checkbox" checked="" />
                      <span class="ml-2">IG : Sharegreen.th</span>
                    </label>
                  </div>
                  <div>
                    <label class="inline-flex items-center">
                      <input class="form-checkbox" type="checkbox" />
                      <span class="ml-2">Facebook : Sharegreen.th</span>
                    </label>
                  </div>
                  <div>
                    <label class="inline-flex items-center">
                      <input class="form-checkbox" type="checkbox" />
                      <span class="ml-2">Camphub / TCASter / Hatum.port</span>
                    </label>
                  </div>
                  <div>
                    <label class="inline-flex items-center">
                      <input class="form-checkbox" type="checkbox" />
                      <span class="ml-2">เพจ / Openchat อื่นๆ</span>
                    </label>
                  </div>
                  <div>
                    <label class="inline-flex items-center">
                      <input class="form-checkbox" type="checkbox" />
                      <span class="ml-2">ระบุ</span>
                      <label class="block ml-2">
                        <input
                          type="text"
                          name="email"
                          class="form-input mt-1 block w-6/12 sm:w-9/12 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                          placeholder=""
                        />
                      </label>
                    </label>
                  </div>
                </div>
              </fieldset>
              <div
                class="pt-5 flex flex-col sm:flex-col items-center justify-start"
              >
                <fieldset class="block">
                  <div class="mt-2">
                    <div>
                      <label class="inline-flex items-center">
                        <input
                          class="form-checkbox"
                          type="checkbox"
                          checked=""
                        />
                        <span class="ml-2">
                          <a
                            class="text-[#0053F4] text-base sm:text-xl"
                            href="../file/v2.pdf"
                            >ข้าพเจ้าได้รับทราบและยินยอมปฎิบัติตามกฏระเบียบของการแข่งขันทุกประการ</a
                          ></span
                        >
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="flex flex-row items-center justify-center gap-6">
                <button
                  type="button"
                  class="p-auto w-24 sm:p-2 sm:w-48 rounded-lg text-xl sm:text-2xl border text-center border-black bg-transparent"
                >
                  <a class="t" href="../src/index.html">Back</a>
                </button>
                <button type="button" class="py-5">
                  <input
                    type="submit"
                    value="Send"
                    class="p-auto w-24 sm:p-2 sm:w-48 rounded-lg text-xl sm:text-2xl border text-center border-black bg-[#FFE500] text-black hover:bg-[#e8d52c]"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="link_sheet.js"></script>
  </body>
</html>
