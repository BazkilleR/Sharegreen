<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharegreen</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a167d09ca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="font-kanit">
    <div class="mt-10">
      <header>
        <div class="">
          <h1
            class="text-black text-2xl sm:text-6xl flex items-center justify-center text-center mb-5"
          >
            ขั้นตอนการสมัคร
          </h1>
          <div class="flex flex-col items-center justify-center">
            <embed src="../file/v2.pdf" class="w-[50%] h-[50rem]" />
            <h1 class="flex justify-start">
              <a href="../file/v2.pdf">ดาวน์โหลดไฟล์ pdf</a>
            </h1>
          </div>
        </div>
      </header>
      <main>
        <div class="mx-2 px-2 pt-8 sm:mx-16 sm:px-16 sm:pt-12">
          <h1 class="text-xl sm:text-3xl font-semibold">ข้อมูลผู้สมัคร</h1>
          <div class="container flex flex-row">
            <form method="post" class="sm:mx-auto" name="register-form">
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">คำนำหน้าชื่อ</span>
                  <select
                    class="form-select block w-6/12 mt-1 rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  >
                    <option value="Mr">นาย</option>
                    <option value="Miss">นางสาว</option>
                    <option value="Mrs">นาง</option>
                  </select>
                </label>
                <label class="block">
                  <span class="text-gray-700 text-x">ชื่อ</span>
                  <input
                    type="text"
                    name="name"
                    class="form-input mt-1 block w-full rounded-lg bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="ex. นายรัชพล"
                  />
                </label>
                <label class="block">
                  <span class="text-gray-700 text-x">นามสกุล</span>
                  <input
                    type="text"
                    name="surname"
                    placeholder="ex. ขาวเขียว"
                    class="form-input mt-1 block w-full rounded bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">ระดับชั้น</span>
                  <select
                    class="form-select block w-full mt-1 bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                  >
                    <option value="Mr">มัธยมศึกษาปีที่ 1</option>
                    <option value="Miss">มัธยมศึกษาปีที่ 2</option>
                    <option value="Mrs">มัธยมศึกษาปีที่ 3</option>
                    <option value="Mr">มัธยมศึกษาปีที่ 4</option>
                    <option value="Miss">มัธยมศึกษาปีที่ 5</option>
                    <option value="Mrs">มัธยมศึกษาปีที่ 6</option>
                  </select>
                </label>
                <label class="block col-span-2">
                  <span class="text-gray-700 text-x">ชื่อโรงเรียน</span>
                  <input
                    type="text"
                    name="school"
                    class="form-input mt-1 block w-full bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder=""
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">อีเมล</span>
                  <input
                    type="text"
                    name="email"
                    class="form-input mt-1 block w-6/12 bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="xxxx@xxx.xxx"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 gap-3">
                <label class="block">
                  <span class="text-gray-700 text-x">เบอร์โทรศัพท์</span>
                  <input
                    type="text"
                    name="email"
                    class="form-input mt-1 block w-6/12 bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    placeholder="xxx-xxxx-xxx"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <label class="block">
                  <span class="text-gray-700">อัปโหลดแบบฟอร์มรับสมัคร</span>
                  <input type="file" class="mt-1 block w-full" />
                </label>
                <label class="block">
                  <span class="text-gray-700"
                    >อัปโหลดสำเนาบัตรประจำตัวนักเรียน</span
                  >
                  <input type="file" class="mt-1 block w-full" />
                </label>
              </div>
              <div class="grid grid-cols-1">
                <label class="block">
                  <span class="text-gray-700"
                    >อัปโหลดคลิปวิดีโอ(ขนาดน้อยกว่า 100 mb)</span
                  >
                  <input type="file" class="mt-1 block w-full" />
                </label>
              </div>

              <button class="py-5 rounded">
                <input
                  type="submit"
                  value="ยืนยัน"
                  class="p-2 bg-green-700 text-white hover:bg-green-900"
                />
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="link_sheet.js"></script>
  </body>
</html>
