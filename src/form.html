<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharegreen</title>
  <link href="../dist/output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/2a167d09ca.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="container mx-auto font-kanit">
  <div class="flex justify-center my-10">
    <img src="../img/logov2.png" alt="sharegreen-logo" style="width: 300px; height: auto;">
    <img src="../img/foc-ku-logo.jpg" alt="sharegreen-logo" style="width: 300px; height: auto;">
  </div>
  <h1 class="text-6xl font-bold text-center">ขั้นตอนการสมัคร</h1>
  <form action="" method="post" name="persanol-data">
    <section class="form-section overflow-hidden">
      <h1 class="text-2xl text-white font-bold bg-[#FFA100] w-full px-8 py-5">
        ข้อมูลผู้สมัคร
      </h1>
      <div class="px-8 py-5">
        <div id="row1" class="flex gap-4 mb-4">
          <div class="flex-col grow-0">
            <label>คำนำหน้า<span class="text-red-500">
                *</span></label><br />
            <select name="pronoun" class="selecter">
              <option disabled selected value>-</option>
              <option value="Mr.">นาย</option>
              <option value="Mrs.">นาง</option>
              <option value="Ms.">นางสาว</option>
            </select>
          </div>
          <div class="flex-col grow">
            <label>ชื่อ<span class="text-red-500"> *</span></label>
            <input type="text" name="name" placeholder="-" class="w-full rounded-lg mt-2" />
          </div>
          <div class="flex-col grow">
            <label>นามสกุล<span class="text-red-500">
                *</span></label>
            <input type="text" name="surename" placeholder="-" class="w-full rounded-lg mt-2" />
          </div>
        </div>
        <div id="row2" class="flex gap-4 mb-4">
          <div class="flex-col grow-0">
            <label>ระดับชั้น<span class="text-red-500">
                *</span></label><br />
            <select name="level" class="selecter">
              <option disabled selected value>-</option>
              <option value="m.1">ม.1</option>
              <option value="m.2">ม.2</option>
              <option value="m.3">ม.3</option>
              <option value="m.4">ม.4</option>
              <option value="m.5">ม.5</option>
              <option value="m.6">ม.6</option>
            </select>
          </div>
          <div class="flex-col grow">
            <label>ชื่อโรงเรียน<span class="text-red-500">
                *</span></label>
            <input type="text" name="school-name" placeholder="-" class="w-full rounded-lg mt-2" />
          </div>
        </div>
        <div id="row3" class="flex gap-4 mb-4">
          <div class="flex-col grow">
            <label>อีเมล<span class="text-red-500">
                *</span></label>
            <input type="email" name="school-name" placeholder="-" class="w-full rounded-lg mt-2" />
          </div>
          <div class="flex-col grow">
            <label>เบอร์โทรศัพท์<span class="text-red-500">
                *</span></label>
            <input type="tel" name="tel." placeholder="ไม่ต้องมี -" class="w-full rounded-lg mt-2" />
          </div>
        </div>
        <div id="row4">
          <div class="flex-col grow">
            <label>อัปโหลดแบบฟอร์มรับสมัคร<span class="text-red-500">
                *</span><a href="#" class="text-blue-700 hover:underline pl-2">ดาวน์โหลด</a></label><br />
            <input type="file" name="register-form"
              class="w-full border border-[#6B7280] bg-white rounded-lg p-[.2rem] mt-2 mb-4" />
          </div>
        </div>
        <div id="row5">
          <div class="flex-col grow">
            <label>อัปโหลดสำเนาบัตรประจำตัวนักเรียน<span class="text-red-500">
                *</span><a href="#" class="text-blue-700 hover:underline pl-2">ตัวอย่าง</a></label><br />
            <input type="file" name="register-form"
              class="w-full border border-[#6B7280] bg-white rounded-lg p-[.2rem] mt-2 mb-4" />
          </div>
        </div>
        <div id="row6">
          <div class="flex-col grow">
            <label>อัปโหลดคลิปวิดีโอ (ห้ามขนาดเกิน 100MB)<span class="text-red-500">
                *</span></label><br />
            <input type="file" name="register-form"
              class="w-full border border-[#6B7280] bg-white rounded-lg p-[.2rem] mt-2 mb-4" />
          </div>
        </div>
      </div>
    </section>
    <section class="form-section px-8 py-5 text-lg">
      <p>ได้รับข่าวสารการแข่งขันจากช่องทางไหน</p>
      <div class="checkbox-format flex flex-col ml-4 mt-2">
        <label><input type="checkbox" value="ig" class="checkbox-style" />IG : Sharegreen.th</label>
        <label><input type="checkbox" value="facebook" class="checkbox-style" />Facebook : Sharegreen.th</label>
        <label><input type="checkbox" value="camphub,tcaster,hatum.port" class="checkbox-style" />Camphub / TCASter
          /Hatum.port</label>
        <label><input type="checkbox" value="other" class="checkbox-style" />อื่น ๆ<input type="text" placeholder="-"
            class="rounded-lg mt-2 ml-2" /></label>
      </div>
    </section>
    <section class="flex gap-4 justify-center mb-10">
      <a href="index.html" class="btn bg-white ">ย้อนกลับ</a>
      <a class="btn bg-[#FFE500]">ยืนยัน</a>
    </section>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>

</html>
