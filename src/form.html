<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharegreen</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a167d09ca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-lime-200 font-kanit">
    <section class="bg-transparent">
      <nav>
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center">
            <img src="../img/logo.jpg" class="h-8 mr-3" alt="Flowbite Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
              >Sharegreen</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-dropdown"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border md:flex-row md:space-x-8 md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black"
                  aria-current="page"
                  >Sign in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="container flex flex-row mx-auto p-5 font-kanit">
      <form
        method="post"
        class="p-5 bg-green-400 w-3/6 mx-auto"
        name="register-form"
      >
        <p class="mb-4 text-2xl">ข้อมูลผู้เข้าร่วมการแข่งขัน</p>
        <div>
          <p class="mb-4 text-x">ชื่อ</p>
          <input
            type="text"
            name="name"
            placeholder="ex. นายรัชพล"
            class="form-input"
          />
        </div>
        <div>
          <p class="mb-4 text-x">นามสกุล</p>
          <input
            type="text"
            name="surname"
            placeholder="ex. ขาวเขียว"
            class="form-input"
          />
        </div>
        <div>
          <p class="mb-4 text-x">email</p>
          <input type="text" name="email" placeholder="" class="form-input" />
        </div>
        <div>
          <p class="mb-4 text-x">ระดับชั้น</p>
          <input type="text" name="M" placeholder="" class="form-input" />
        </div>
        <div>
          <p class="mb-4 text-x">โรงเรียน</p>
          <input type="text" name="school" placeholder="" class="form-input" />
        </div>
        <div>
          <p class="mb-4 text-x">เบอร์โทรศัพท์</p>
          <input
            type="text"
            name="Phone"
            placeholder="xxx-xxxx-xxx"
            class="form-input"
          />
        </div>
        <div>
          <p class="mb-4 text-x">line id</p>
          <input type="text" name="Lineid" placeholder="" class="form-input" />
        </div>
        <div>
          <p class="mb-4 text-x">รู้จักมาจากไหน</p>
          <input type="text" name="From" placeholder="" class="form-input" />
        </div>
        <div>
          <p class="mb-4 text-x">อัพโหลดคลิป</p>
          <input type="text" name="Video" placeholder="" class="form-input" />
        </div>
        <button class="bg-black py-5 rounded">
          <input
            type="submit"
            value="ยืนยัน"
            class="p-2 bg-green-700 text-white hover:bg-green-900"
          />
        </button>
      </form>
    </div>

    <script src="link_sheet.js"></script>
  </body>
</html>
